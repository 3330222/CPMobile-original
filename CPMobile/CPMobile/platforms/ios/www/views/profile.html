<div class = "profile-Container">

	<!-- Header -->
	<div class="nav-header profile-Header navbar-fixed-top">

		<table width = "100%" height = "100%">
			<tr width = "100%" height = "100%">
				<td vertical-align width = "10%" align = "left">
					<a href = "#/main" class = "profile-BackBtn">
				    	<img src="images/arrow-left.png">
				    </a>
				</td>
				<td width = "75%" align = "center">
					My Profile
				</td>
				<td width = "15%" align = "center">
					<a href = "#/main" class = "profile-SaveBtn">
						<img src="images/save.png">
					</a>
				</td>
			</tr>
		</table>

	</div>

	<!-- Content -->
	<div class = "profile-Content">

		<div class = "profile-BasicInfo">
			<table width = "100%">
				<tr width = "100%">
					<td width = "50%" align = "center" vertical-align = "middle">
						<img src="images/default-profile-pic.png" />
					</td>
					<td width = "50%">
						<p>
							<div class="btn-group profile-Title">
							 	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							  		<span class="selection">Title</span> &nbsp;&nbsp; <span class="caret"></span>
							  	</button>
							  	<ul class="dropdown-menu profile-TitleItems" role="menu">
							  		<li><a>Title</a></li>
							  		<li><a>Mr</a></li>
							    	<li><a>Mrs</a></li>
							    	<li><a>Miss</a></li>
							    	<li><a>Dr</a></li>
							    	<li><a>Er</a></li>
							  	</ul>
							</div>
						</p>
						<p><input class = "form-control" type = "text" placeholder = "Given Name"/></p>
						<p><input class = "form-control" type = "text" placeholder = "Last Name"/></p>
					</td>
				</tr>
			</table>
			<HR>
		</div>

		<div class = "profile-PersonalInfo">
			<h4>Personal Info</h4>
			<p><input class = "form-control" type = "text" placeholder = "NRIC"/></p>

			<div class = "row">
				<div class = "col-xs-6">
					<div class="btn-group profile-Gender">
					 	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					  		<span class="selection">Gender</span> &nbsp;&nbsp; <span class="caret"></span>
					  	</button>
					  	<ul class="dropdown-menu profile-GenderItems" role="menu">
					  		<li><a>Gender</a></li>
					    	<li><a>Male</a></li>
					    	<li><a>Female</a></li>
					  	</ul>
					</div>
				</div>
				<div class = "col-xs-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="DOB">
						<span class="input-group-addon glyphicon glyphicon-calendar"></span>
					</div>
				</div>				
			</div>
			<BR>
			<p><input class = "form-control" type = "text" placeholder = "E-Mail"/></p>
			<HR>
		</div>

		<div class = "profile-ChangePass">
			<h4>Change Password</h4>
			<p><input class = "form-control" type = "password" placeholder = "Current Password"/></p>
			<p><input class = "form-control" type = "password" placeholder = "New Password"/></p>
			<p><input class = "form-control" type = "password" placeholder = "Confirm Password"/></p>
		</div>

	</div>

</div>
