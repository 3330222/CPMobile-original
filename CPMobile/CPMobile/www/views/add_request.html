<div class = "addrequest-Container">

	<!-- Header -->
	<div class="nav-header addrequest-Header navbar-fixed-top">

		<table width = "100%" height = "100%">
		    <tr width = "100%" height = "100%">
		        <td width = "10%" align = "left">
		        	<a href = "#/request" class = "addrequest-BackBtn">
				    	<img src="images/arrow-left.png">
				    </a>
		        </td>
		        <td width = "75%" align = "center">
		        	New Service Request
		        </td>
		        <td width = "15%">
		        	<a href = "#/request" class = "addrequest-SaveIcon"><img src="images/save.png"></a>
		        </td>
		    </tr>
		</table>

	</div>

	<!-- Content -->
	<div class = "addrequest-Content">

		<div class="btn-group">
		 	<button type="button" class="btn btn-primary dropdown-toggle addrequest-ServiceType" data-toggle="dropdown">
		  		<span class="selection">Select a Service Type</span> &nbsp;&nbsp; <span class="caret"></span>
		  	</button>
		  	<ul class="dropdown-menu addrequest-ServiceTypeItems" role="menu">
		  		<li><a>Service type 1</a></li>
		  		<li><a>Service type 2</a></li>
		  		<li><a>Service type 3</a></li>
		  		<li><a>Service type 4</a></li>
		  	</ul>
		</div>
		<div class = "addrequest-Inputs">
			<p>
				Subject
				<input class = "form-control" type = "text" placeholder = "Tap to enter Subject"/>
			</p>
			<p>
				Message
				<textarea class = "form-control" placeholder = "Tap to enter Message"></textarea>
			</p>
		</div>

		<div class = "addrequest-PhotoImgs">
			<div class = "addrequest-PhotoImgsHeader">
				<img src="images/import.png">
				<img src="images/camera.png">
			</div>
			<div class = "addrequest-PhotoImgsContent">
				
			</div>
		</div>

	</div>

</div>
